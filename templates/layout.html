<!DOCTYPE html>

<html lang="en">

<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- documentation at http://getbootstrap.com/docs/4.1/, alternative themes at https://bootswatch.com/ -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">

  <!-- https://favicon.io/emoji-favicons/money-mouth-face/ -->
  <link href="/static/favicon.ico" rel="icon">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css" />
  <link href="https://fonts.googleapis.com/css?family=Lobster|Pacifico|Righteous&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Satisfy|Pathway+Gothic+One" rel="stylesheet">
  <link href="/static/styles.css" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

  <title>SquadTwin {% block title %}{% endblock %}</title>

</head>

<body>

  <header>

    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
      <a class="navbar-brand" href="/">SQUAD<span class="text-white">TWIN</span></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbar">
        {% if session.user_id %}
        <!-- <ul class="navbar-nav ml-auto mt-2">
          
        </ul> -->
        <ul class="navbar-nav ml-auto mt-2 ">
          <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="/question">Add Questions</a></li>
          <li class="nav-item"><a class="nav-link" href="/register">Add admin</a></li>
          <li class="nav-item"><a class="nav-link" data-toggle="modal" data-target="#exampleModal">SquadTwin</a></li>
          <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
        </ul>
        {% else %}
        <ul class="navbar-nav ml-auto mt-2">
          <li class="nav-item"><a class="nav-link" data-toggle="modal" data-target="#exampleModal">My SquadTwin</a></li>
          <li class="nav-item"><a class="nav-link" href="/admin">Log In</a></li>
        </ul>
        {% endif %}
      </div>
    </nav>
    </nav>
    {% if added %}
    <header>
      <div class="alert alert-warning alert-dismissible text-white fade show" role="alert">
        {{ added }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    </header>
    {% endif %}
  </header>
  <main class="mt-5">
    {% block main %}


    {% endblock %}

  </main>
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5>Input Personality Key</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form action="/result" method="post">
          <div class="modal-body">
            <input type="text" name="key" class="form-control" placeholder="Please input your unique key">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-dark" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-outline-dark">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
