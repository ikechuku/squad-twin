{% extends "layout.html" %} {% block title %} Register {% endblock %} {% block
main %}
<h1 class="mb-3">Create Account</h1>

<div class="container login">
  <form action="/register" method="post">
    <div class="form-group">
      <input
        autocomplete="off"
        autofocus
        class="form-control"
        name="key"
        placeholder="Username"
        type="text"
      />
    </div>
    <div class="form-group">
      <input
        class="form-control"
        name="password"
        placeholder="Password"
        type="password"
      />
    </div>
    <div class="form-group">
      <input
        class="form-control"
        name="confirmation"
        placeholder="Confirm Password"
        type="password"
      />
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-orange" type="submit">Register</button>
    </div>

  </form>
</div>
{% endblock %}
