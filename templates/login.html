{% extends "layout.html" %} {% block title %} Log In {% endblock %} {% block
main %}
<div class="container login">
  <div class="text-center">
    <h1 class="h4 text-gray-900 mb-4 text-white">Welcome Back!</h1>
  </div>
  <form action="/admin" method="post">
    <div class="form-group">
      <input
        autocomplete="off"
        autofocus
        class="form-control"
        name="key"
        placeholder="Key"
        type="text"
      />
    </div>
    <div class="form-group">
      <input
        class="form-control"
        name="password"
        placeholder="Password"
        type="password"
      />
    </div>
    <div class="d-flex justify-content-center">
      <button class="btn btn-orange" type="submit">Log In</button>
    </div>
  </form>
</div>
{% endblock %}
